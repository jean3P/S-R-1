# configs/datasets/coding_problems.yaml
# Configuration for coding problems dataset

id: "coding_problems"
type: "coding_problems"
config:
  file_path: "data/datasets/coding_problems.json"
  auto_load: true
  difficulty_levels:
    - "easy"
    - "medium"
    - "hard"
  languages:
    - "python"
    - "javascript"
    - "java"
    - "cpp"
  problem_categories:
    - "algorithms"
    - "data_structures"
    - "math"
    - "string"
    - "array"
    - "dynamic_programming"
    - "recursion"
    - "sorting"
    - "searching"

# configs/datasets/performance_metrics.yaml
# Configuration for performance metrics dataset

id: "performance_metrics"
type: "csv"
config:
  file_path: "data/datasets/performance_metrics.csv"
  auto_load: true
  delimiter: ","
  has_header: true
  convert_types: true
  key_field: "experiment_id"

# configs/datasets/experiment_results.yaml
# Configuration for experiment results dataset

id: "experiment_results"
type: "json"
config:
  file_path: "data/datasets/experiment_results.json"
  auto_load: true
  data_field: "results"
  key_field: "experiment_id"

