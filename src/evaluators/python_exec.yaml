# configs/evaluators/python_exec.yaml
# Configuration for Python code executor

id: "python_exec"
type: "python_executor"
config:
  timeout: 30
  install_dependencies: false
  forbidden_modules:
    - "os.system"
    - "subprocess"
    - "shutil.rmtree"
  include_test_cases: true
  test_cases:
    - input: 7
      expected: true
    - input: 10
      expected: false
    - input: 1
      expected: false
    - input: 0
      expected: false
    - input: -5
      expected: false

# configs/evaluators/unit_test.yaml
# Configuration for Python unit tester

id: "unit_test"
type: "unit_tester"
config:
  timeout: 30
  use_pytest: false
  verbose: true
  test_cases:
    - input: 7
      expected: true
    - input: 10
      expected: false
    - input: 1
      expected: false
  assertions:
    - "self.assertRaises(ValueError, solution.is_prime, -1)"
    - "self.assertTrue(hasattr(solution, 'is_prime'))"

# configs/evaluators/code_analysis.yaml
# Configuration for Python code analyzer

id: "code_analysis"
type: "code_analyzer"
config:
  use_pylint: true
  use_flake8: true
  use_mypy: false
  check_complexity: true
  complexity_threshold: 10
  min_comments_ratio: 0.1
  pylint_options:
    - "--disable=C0111"  # Missing docstring
    - "--disable=C0103"  # Invalid name
  flake8_options:
    - "--max-complexity=10"
    - "--max-line-length=100"