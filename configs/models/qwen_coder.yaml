id: "qwen_coder"
type: "huggingface"
config:
  model_name: "Qwen/Qwen2-7B-Instruct"
  device_map: "cuda:0"
  use_fp16: true
  use_8bit: false
  max_length: 2048
  temperature: 0.2
  top_p: 0.9
  repetition_penalty: 1.1
  cache_dir: "data/model_cache"
  offload_folder: "offload_folder"
  enable_offloading: true
  low_cpu_mem_usage: true
  attn_implementation: "flash_attention_2"
  torch_dtype: "float16"
