name: "improved_code_refinement_experiment"
description: "SWE-bench evaluation using the token-efficient ImprovedCodeRefinementAgent"
agent:
  id: "improved_code_refinement"
  config:
    max_iterations: 3
    summarizer_config:
      include_docstrings: true
      include_signatures: true
    context_manager_config:
      max_tokens: 4000
      relevance_threshold: 0.15
    memory_manager_config:
      max_history_items: 5
model:
  id: "qwen_coder"
prompt:
  id: "swe_bench_prompt"
evaluator:
  id: "swe_bench_eval"
task:
  name: "swe_bench_task"
  language: "python"
  initial_prompt: "This is a placeholder. The actual prompt will be generated from the SWE-bench dataset."
